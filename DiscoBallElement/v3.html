<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Disco Ball Loader</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050011;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        canvas {
            display: block;
        }

        .loading-text {
            position: relative;
            z-index: 20; /* Above canvas */
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #ff00de,
                0 0 20px #ff00de,
                0 0 40px #ff00de;
            animation: pulse 0.5s infinite alternate;
            margin-top: 350px; /* Push down below the ball center */
        }

        @keyframes pulse {
            0% { opacity: 0.8; text-shadow: 0 0 5px #fff, 0 0 10px #ff00de; }
            100% { opacity: 1; text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 40px #00ffff; }
        }

        /* Scanline effect overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 30;
        }
    </style>
</head>
<body>

    <div id="canvas-container">
        <canvas id="discoCanvas"></canvas>
    </div>
    <div class="loading-text" id="loadingText">Igniting Dancefloor... 0%</div>
    <div class="overlay"></div>

    <script>
        const canvas = document.getElementById('discoCanvas');
        const ctx = canvas.getContext('2d');
        const loadingText = document.getElementById('loadingText');

        // Configuration
        const config = {
            radius: 150, // Will be dynamic
            tileSize: 12,
            rotationSpeed: 0.04,
            neonColors: [
                '#FF00FF', // Magenta
                '#00FFFF', // Cyan
                '#CCFF00', // Lime
                '#FF3300', // Red-Orange
                '#BF00FF'  // Electric Purple
            ],
            baseColor: '#222', 
            fillDuration: 2000,
        };

        let width, height;
        let tiles = [];
        let particles = [];
        let rotationAngle = 0;
        let startTime = null;

        // Resize handling
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            
            // Dynamic radius based on screen size, max 200, min 100
            config.radius = Math.min(width, height) * 0.2;
            config.radius = Math.max(100, Math.min(config.radius, 250));
            
            // Adjust loading text position
            loadingText.style.marginTop = `${config.radius * 2 + 50}px`;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- PARTICLE SYSTEM ---
        function initParticles() {
            particles = [];
            for (let i = 0; i < 80; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    speed: 1 + Math.random() * 3,
                    size: 2 + Math.random() * 4,
                    color: config.neonColors[Math.floor(Math.random() * config.neonColors.length)],
                    phase: Math.random() * Math.PI * 2
                });
            }
        }
        initParticles();

        // --- DISCO BALL CLASSES ---
        class Tile {
            constructor(theta, phi) {
                this.theta = theta; 
                this.phi = phi;     
                this.color = config.neonColors[Math.floor(Math.random() * config.neonColors.length)];
            }

            project(rotY, cx, cy) {
                const r = config.radius;
                let x = r * Math.sin(this.theta) * Math.cos(this.phi + rotY);
                let y = r * Math.cos(this.theta);
                let z = r * Math.sin(this.theta) * Math.sin(this.phi + rotY);

                const tilt = 0.2;
                let y_tilt = y * Math.cos(tilt) - z * Math.sin(tilt);
                let z_tilt = y * Math.sin(tilt) + z * Math.cos(tilt);
                y = y_tilt;
                z = z_tilt;

                const perspective = 600;
                const scale = perspective / (perspective + z);
                
                const sx = cx + x * scale;
                const sy = cy + y * scale;
                const size = (config.tileSize * (config.radius/150)) * scale; // Scale tile size with radius

                return { x: sx, y: sy, z: z, size: size, originY: y };
            }
        }

        function initTiles() {
            tiles = [];
            const count = 30; 
            for (let i = 0; i <= count; i++) {
                const theta = (Math.PI * i) / count;
                const sinTheta = Math.sin(theta);
                const ringCircumference = 2 * Math.PI * config.radius * sinTheta;
                const tilesInRing = Math.max(1, Math.floor(ringCircumference / config.tileSize));
                
                for (let j = 0; j < tilesInRing; j++) {
                    const phi = (2 * Math.PI * j) / tilesInRing;
                    tiles.push(new Tile(theta, phi));
                }
            }
        }
        initTiles();

        // --- DRAWING FUNCTIONS ---

        function drawSpotlights(ctx, cx, cy, progress, timestamp) {
            if (progress <= 0) return;
            const alpha = Math.min(1, progress * 1.5); // Fade in
            
            ctx.save();
            ctx.globalCompositeOperation = 'screen';
            
            // Left Beam
            const angle1 = Math.sin(timestamp * 0.001) * 0.5 - 0.5; // Sway
            ctx.translate(cx - config.radius * 2, height);
            ctx.rotate(angle1);
            
            const grad1 = ctx.createLinearGradient(0, 0, 0, -height);
            grad1.addColorStop(0, `rgba(0, 255, 255, ${0.4 * alpha})`);
            grad1.addColorStop(1, 'rgba(0, 255, 255, 0)');
            
            ctx.fillStyle = grad1;
            ctx.beginPath();
            ctx.moveTo(-50, 0);
            ctx.lineTo(50, 0);
            ctx.lineTo(200, -height * 1.5);
            ctx.lineTo(-200, -height * 1.5);
            ctx.fill();
            
            ctx.restore();

            // Right Beam
            ctx.save();
            ctx.translate(cx + config.radius * 2, height);
            const angle2 = Math.sin(timestamp * 0.0015 + Math.PI) * 0.5 + 0.5; 
            ctx.rotate(angle2);
            
            const grad2 = ctx.createLinearGradient(0, 0, 0, -height);
            grad2.addColorStop(0, `rgba(255, 0, 255, ${0.4 * alpha})`);
            grad2.addColorStop(1, 'rgba(255, 0, 255, 0)');
            
            ctx.fillStyle = grad2;
            ctx.beginPath();
            ctx.moveTo(-50, 0);
            ctx.lineTo(50, 0);
            ctx.lineTo(200, -height * 1.5);
            ctx.lineTo(-200, -height * 1.5);
            ctx.fill();
            
            ctx.restore();
            ctx.globalCompositeOperation = 'source-over';
        }

        function drawFloorGrid(ctx, cx, cy, progress) {
            if (progress <= 0.2) return;
            const alpha = Math.min(1, (progress - 0.2) * 2);

            const horizonY = cy + config.radius + 100;
            if (horizonY > height) return; // Don't draw if off screen

            ctx.save();
            ctx.strokeStyle = `rgba(200, 0, 255, ${0.3 * alpha})`;
            ctx.lineWidth = 2;
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#FF00FF';

            // Vertical lines (perspective)
            const fov = 300;
            for (let i = -width; i < width * 2; i += 100) {
                ctx.beginPath();
                ctx.moveTo(i, height); // Bottom
                // Converge towards center horizon
                const factor = (i - cx) * 0.2; 
                ctx.lineTo(cx + factor, horizonY); 
                ctx.stroke();
            }

            // Horizontal lines
            for (let j = 0; j < (height - horizonY); j+= 20) {
                // Exponential spacing for depth effect
                const y = height - j - (j*j)/1000;
                if (y < horizonY) continue;

                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
            ctx.restore();
        }

        function drawConfetti(ctx, progress, timestamp) {
            if (progress <= 0.4) return;
            const alpha = Math.min(1, (progress - 0.4) * 2);

            particles.forEach(p => {
                // Move up
                p.y -= p.speed;
                if (p.y < -10) p.y = height + 10;

                const x = p.x + Math.sin(timestamp * 0.002 + p.phase) * 20;
                
                ctx.fillStyle = p.color;
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.rect(x, p.y, p.size, p.size);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            });
        }

        function draw(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = timestamp - startTime;
            
            // Calculate Fill Progress (0 to 1)
            let progress = Math.min(elapsed / config.fillDuration, 1);
            
            // Update Text
            const percent = Math.floor(progress * 100);
            if (percent < 100) {
                loadingText.innerText = `Charging Beats... ${percent}%`;
            } else {
                loadingText.innerText = "PARTY TIME!";
                loadingText.style.color = "#00FFFF";
                loadingText.style.textShadow = "0 0 20px #00FFFF";
            }

            // Clean Canvas
            ctx.fillStyle = '#050011';
            ctx.fillRect(0, 0, width, height);

            // Center coords
            const cx = width / 2;
            const cy = height / 2;

            // 1. Draw Background Elements (Pop up gradually)
            
            // Radial Glow
            const bgGrad = ctx.createRadialGradient(cx, cy, config.radius * 0.5, cx, cy, config.radius * 4);
            bgGrad.addColorStop(0, `rgba(26, 0, 51, ${0.5 + progress * 0.5})`);
            bgGrad.addColorStop(1, '#050011');
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, width, height);

            drawSpotlights(ctx, cx, cy, progress, timestamp);
            drawFloorGrid(ctx, cx, cy, progress);
            drawConfetti(ctx, progress, timestamp);

            // 2. Draw Disco Ball
            rotationAngle += config.rotationSpeed;

            // Project
            let projectedTiles = tiles.map(tile => {
                const p = tile.project(rotationAngle, cx, cy);
                return { ...p, tile: tile };
            });

            // Sort Z
            projectedTiles.sort((a, b) => a.z - b.z);

            // Fill Logic (Bottom Up)
            const threshold = config.radius - (config.radius * 2 * progress);

            projectedTiles.forEach(pt => {
                const isVisible = pt.z > -config.radius * 0.5; // Simple culling

                if (isVisible) {
                    ctx.beginPath();
                    const isFilled = pt.originY > threshold;

                    if (isFilled) {
                        ctx.fillStyle = pt.tile.color;
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = pt.tile.color;
                    } else {
                        const shade = 30 + (pt.z / config.radius) * 20; 
                        ctx.fillStyle = `rgb(${shade}, ${shade}, ${shade})`;
                        ctx.shadowBlur = 0;
                    }

                    const s = pt.size;
                    
                    // Sparkle
                    if (isFilled && Math.random() > 0.95) {
                        ctx.fillStyle = "#FFFFFF";
                        ctx.shadowBlur = 20;
                        ctx.shadowColor = "#FFFFFF";
                    }

                    // Draw rotated diamond shape for better effect? Square is faster/simpler style
                    ctx.fillRect(pt.x - s/2, pt.y - s/2, s+1, s+1); // +1 to close gaps
                    ctx.shadowBlur = 0;
                }
            });

            // Final Flash
            if (progress >= 1) {
                ctx.globalCompositeOperation = 'lighter';
                ctx.fillStyle = `rgba(255, 255, 255, ${0.1 + Math.sin(timestamp*0.01)*0.05})`;
                ctx.beginPath();
                ctx.arc(cx, cy, config.radius * 1.2, 0, Math.PI*2);
                ctx.fill();
                ctx.globalCompositeOperation = 'source-over';
            }

            requestAnimationFrame(draw);
        }

        requestAnimationFrame(draw);

    </script>
</body>
</html>
