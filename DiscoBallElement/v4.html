<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Disco Ball Loader</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111; /* Darker initial bg */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            transition: filter 1s ease; /* Smooth transition from B&W */
        }

        body.grayscale-mode {
            filter: grayscale(100%);
            background-color: #000;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        canvas {
            display: block;
        }

        .loading-text {
            position: relative;
            z-index: 20;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff00de;
            margin-top: 350px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        body:not(.grayscale-mode) .loading-text {
            opacity: 1;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.8; text-shadow: 0 0 5px #fff, 0 0 10px #ff00de; }
            100% { opacity: 1; text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 40px #00ffff; }
        }

        /* Enter Button Styles */
        #enter-btn {
            position: absolute;
            z-index: 50;
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 15px 40px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        #enter-btn:hover {
            background: white;
            color: black;
            box-shadow: 0 0 20px rgba(255,255,255,0.8);
        }

        /* Scanline effect overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 30;
        }
    </style>
</head>
<body class="grayscale-mode">

    <div id="canvas-container">
        <canvas id="discoCanvas"></canvas>
    </div>
    
    <button id="enter-btn">ENTER</button>
    <div class="loading-text" id="loadingText">Igniting Dancefloor... 0%</div>
    <div class="overlay"></div>

    <script>
        const canvas = document.getElementById('discoCanvas');
        const ctx = canvas.getContext('2d');
        const loadingText = document.getElementById('loadingText');
        const enterBtn = document.getElementById('enter-btn');
        const body = document.body;

        // State
        let isStarted = false;
        let startTime = null;
        let width, height;

        // Configuration
        const config = {
            radius: 150, 
            tileSize: 12,
            rotationSpeed: 0.04,
            neonColors: [
                '#FF00FF', // Magenta
                '#00FFFF', // Cyan
                '#CCFF00', // Lime
                '#FF3300', // Red-Orange
                '#BF00FF'  // Electric Purple
            ],
            baseColor: '#222', 
            fillDuration: 3000, // Slightly slower to enjoy the effects
        };

        // Resize handling
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            
            config.radius = Math.min(width, height) * 0.2;
            config.radius = Math.max(100, Math.min(config.radius, 250));
            
            loadingText.style.marginTop = `${config.radius * 2 + 50}px`;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- ASSETS ---
        let tiles = [];
        let particles = [];
        let neonShapes = [];
        let rotationAngle = 0;

        // Init Particles (Confetti)
        function initParticles() {
            particles = [];
            for (let i = 0; i < 80; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    speed: 1 + Math.random() * 3,
                    size: 2 + Math.random() * 4,
                    color: config.neonColors[Math.floor(Math.random() * config.neonColors.length)],
                    phase: Math.random() * Math.PI * 2
                });
            }
        }

        // Init Neon Background Shapes
        function initNeonShapes() {
            neonShapes = [];
            for(let i=0; i<6; i++) {
                neonShapes.push({
                    x: (Math.random() * width * 0.8) + (width * 0.1),
                    y: (Math.random() * height * 0.6) + (height * 0.1),
                    type: Math.random() > 0.5 ? 'triangle' : 'zigzag',
                    color: config.neonColors[Math.floor(Math.random() * config.neonColors.length)],
                    scale: 0.5 + Math.random() * 0.5,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.02
                });
            }
        }

        // Init Disco Ball Tiles
        class Tile {
            constructor(theta, phi) {
                this.theta = theta; 
                this.phi = phi;     
                this.color = config.neonColors[Math.floor(Math.random() * config.neonColors.length)];
            }
            project(rotY, cx, cy) {
                const r = config.radius;
                let x = r * Math.sin(this.theta) * Math.cos(this.phi + rotY);
                let y = r * Math.cos(this.theta);
                let z = r * Math.sin(this.theta) * Math.sin(this.phi + rotY);

                const tilt = 0.2;
                let y_tilt = y * Math.cos(tilt) - z * Math.sin(tilt);
                let z_tilt = y * Math.sin(tilt) + z * Math.cos(tilt);
                y = y_tilt;
                z = z_tilt;

                const perspective = 600;
                const scale = perspective / (perspective + z);
                
                const sx = cx + x * scale;
                const sy = cy + y * scale;
                const size = (config.tileSize * (config.radius/150)) * scale; 

                return { x: sx, y: sy, z: z, size: size, originY: y };
            }
        }

        function initTiles() {
            tiles = [];
            const count = 30; 
            for (let i = 0; i <= count; i++) {
                const theta = (Math.PI * i) / count;
                const sinTheta = Math.sin(theta);
                const ringCircumference = 2 * Math.PI * config.radius * sinTheta;
                const tilesInRing = Math.max(1, Math.floor(ringCircumference / config.tileSize));
                
                for (let j = 0; j < tilesInRing; j++) {
                    const phi = (2 * Math.PI * j) / tilesInRing;
                    tiles.push(new Tile(theta, phi));
                }
            }
        }

        // Initialization
        initTiles();
        initParticles();
        initNeonShapes();

        // Button Click Handler
        enterBtn.addEventListener('click', () => {
            enterBtn.remove();
            body.classList.remove('grayscale-mode');
            isStarted = true;
            // Reset start time so animation starts from 0 progress now
            startTime = performance.now();
        });

        // --- DRAWING FUNCTIONS ---

        function drawSpotlightFixture(ctx, x, y, angle) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            
            // Draw Fixture (Can/Housing)
            ctx.fillStyle = '#333';
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 2;
            
            // Bracket
            ctx.beginPath();
            ctx.moveTo(-20, -10);
            ctx.lineTo(-20, 10);
            ctx.lineTo(20, 10);
            ctx.lineTo(20, -10);
            ctx.stroke();

            // Lamp Body
            ctx.beginPath();
            ctx.ellipse(0, 0, 15, 20, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // Bulb Face (Glowing)
            ctx.fillStyle = '#fff';
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.ellipse(0, 15, 10, 5, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
            ctx.restore();
        }

        function drawSpotlights(ctx, cx, cy, progress, timestamp) {
            // Trigger later than 0 to "pop in"
            if (progress <= 0.1) return;
            
            // Pop-in animation: Drop down from top
            // Normalized "Entrance" progress (0 to 1) between fill progress 0.1 and 0.3
            let entrance = Math.min(1, Math.max(0, (progress - 0.1) / 0.2));
            // Easing
            entrance = entrance * (2 - entrance); 

            // Left Spot
            const leftX = cx - config.radius * 2.5;
            const leftY = -50 + (150 * entrance); // Slides down from -50 to 100

            // Right Spot
            const rightX = cx + config.radius * 2.5;
            const rightY = -50 + (150 * entrance);

            const alpha = Math.min(1, (progress - 0.1) * 2);

            // 1. Draw Left Beam
            ctx.save();
            ctx.globalCompositeOperation = 'screen';
            ctx.translate(leftX, leftY);
            // Point towards center-ish
            const angle1 = 0.5 + Math.sin(timestamp * 0.001) * 0.2; 
            ctx.rotate(angle1);
            
            const grad1 = ctx.createLinearGradient(0, 0, 0, height);
            grad1.addColorStop(0, `rgba(0, 255, 255, ${0.4 * alpha})`);
            grad1.addColorStop(1, 'rgba(0, 255, 255, 0)');
            
            ctx.fillStyle = grad1;
            ctx.beginPath();
            ctx.moveTo(-15, 0); // Start narrow at source
            ctx.lineTo(15, 0);
            ctx.lineTo(150, height * 1.5); // Spread out
            ctx.lineTo(-150, height * 1.5);
            ctx.fill();
            ctx.restore();
            
            // 2. Draw Left Fixture Object
            drawSpotlightFixture(ctx, leftX, leftY, angle1);

            // 3. Draw Right Beam
            ctx.save();
            ctx.globalCompositeOperation = 'screen';
            ctx.translate(rightX, rightY);
            const angle2 = -0.5 + Math.sin(timestamp * 0.0015) * 0.2;
            ctx.rotate(angle2);
            
            const grad2 = ctx.createLinearGradient(0, 0, 0, height);
            grad2.addColorStop(0, `rgba(255, 0, 255, ${0.4 * alpha})`);
            grad2.addColorStop(1, 'rgba(255, 0, 255, 0)');
            
            ctx.fillStyle = grad2;
            ctx.beginPath();
            ctx.moveTo(-15, 0);
            ctx.lineTo(15, 0);
            ctx.lineTo(150, height * 1.5);
            ctx.lineTo(-150, height * 1.5);
            ctx.fill();
            ctx.restore();

            // 4. Draw Right Fixture Object
            drawSpotlightFixture(ctx, rightX, rightY, angle2);
            
            ctx.globalCompositeOperation = 'source-over';
        }

        function drawNeonShapes(ctx, progress) {
            if (progress <= 0.25) return;
            const alpha = Math.min(1, (progress - 0.25) * 3);

            neonShapes.forEach((shape, i) => {
                ctx.save();
                ctx.translate(shape.x, shape.y);
                shape.rotation += shape.rotationSpeed;
                ctx.rotate(shape.rotation);
                ctx.scale(shape.scale, shape.scale);

                ctx.strokeStyle = shape.color;
                ctx.lineWidth = 3;
                ctx.shadowColor = shape.color;
                ctx.shadowBlur = 15;
                ctx.globalAlpha = alpha * 0.6; // Subtle background

                ctx.beginPath();
                if (shape.type === 'triangle') {
                    ctx.moveTo(0, -30);
                    ctx.lineTo(26, 15);
                    ctx.lineTo(-26, 15);
                    ctx.closePath();
                } else {
                    // Zigzag
                    ctx.moveTo(-30, -20);
                    ctx.lineTo(-10, 20);
                    ctx.lineTo(10, -20);
                    ctx.lineTo(30, 20);
                }
                ctx.stroke();
                ctx.restore();
            });
            ctx.globalAlpha = 1;
        }

        function drawFloorGrid(ctx, cx, cy, progress) {
            if (progress <= 0.2) return;
            const alpha = Math.min(1, (progress - 0.2) * 2);

            const horizonY = cy + config.radius + 100;
            if (horizonY > height) return; 

            ctx.save();
            ctx.strokeStyle = `rgba(200, 0, 255, ${0.3 * alpha})`;
            ctx.lineWidth = 2;
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#FF00FF';

            // Vertical lines 
            for (let i = -width; i < width * 2; i += 100) {
                ctx.beginPath();
                ctx.moveTo(i, height); 
                const factor = (i - cx) * 0.2; 
                ctx.lineTo(cx + factor, horizonY); 
                ctx.stroke();
            }

            // Horizontal lines
            for (let j = 0; j < (height - horizonY); j+= 30) {
                const y = height - j - (j*j)/1200;
                if (y < horizonY) continue;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
            ctx.restore();
        }

        function drawConfetti(ctx, progress, timestamp) {
            if (progress <= 0.4) return;
            const alpha = Math.min(1, (progress - 0.4) * 2);

            particles.forEach(p => {
                p.y -= p.speed;
                if (p.y < -10) p.y = height + 10;

                const x = p.x + Math.sin(timestamp * 0.002 + p.phase) * 20;
                
                ctx.fillStyle = p.color;
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.rect(x, p.y, p.size, p.size);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            });
        }

        function draw(timestamp) {
            let progress = 0;

            if (isStarted) {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;
                progress = Math.min(elapsed / config.fillDuration, 1);
            } 
            
            // Clean Canvas
            ctx.fillStyle = isStarted ? '#050011' : '#000000'; // Pure black if not started (grayscale filter handles visual, this handles logic)
            ctx.fillRect(0, 0, width, height);

            const cx = width / 2;
            const cy = height / 2;

            // --- 1. Background Elements ---
            if (isStarted) {
                // Radial Glow (Fades in)
                const bgGrad = ctx.createRadialGradient(cx, cy, config.radius * 0.5, cx, cy, config.radius * 4);
                bgGrad.addColorStop(0, `rgba(26, 0, 51, ${0.5 + progress * 0.5})`);
                bgGrad.addColorStop(1, '#050011');
                ctx.fillStyle = bgGrad;
                ctx.fillRect(0, 0, width, height);

                drawNeonShapes(ctx, progress);
                drawSpotlights(ctx, cx, cy, progress, timestamp);
                drawFloorGrid(ctx, cx, cy, progress);
                drawConfetti(ctx, progress, timestamp);
                
                // Text Update
                const percent = Math.floor(progress * 100);
                if (percent < 100) {
                    loadingText.innerText = `Charging Beats... ${percent}%`;
                } else {
                    loadingText.innerText = "PARTY TIME!";
                    loadingText.style.color = "#00FFFF";
                    loadingText.style.textShadow = "0 0 20px #00FFFF";
                }
            } else {
                // Idle State text
                loadingText.innerText = ""; // Hide loading text until start
            }

            // --- 2. Disco Ball ---
            rotationAngle += config.rotationSpeed;

            let projectedTiles = tiles.map(tile => {
                const p = tile.project(rotationAngle, cx, cy);
                return { ...p, tile: tile };
            });

            // Sort Z
            projectedTiles.sort((a, b) => a.z - b.z);

            // Fill Logic
            // If started, calculate real threshold. If not started, threshold is radius (so only empty tiles)
            const threshold = isStarted ? (config.radius - (config.radius * 2 * progress)) : config.radius;

            projectedTiles.forEach(pt => {
                const isVisible = pt.z > -config.radius * 0.5;

                if (isVisible) {
                    ctx.beginPath();
                    // If not started, never filled
                    const isFilled = isStarted && (pt.originY > threshold);

                    if (isFilled) {
                        ctx.fillStyle = pt.tile.color;
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = pt.tile.color;
                    } else {
                        // Unfilled "Dark" mirror
                        // In B&W mode this will just look like grey tiles
                        const shade = 30 + (pt.z / config.radius) * 20; 
                        ctx.fillStyle = `rgb(${shade}, ${shade}, ${shade})`;
                        ctx.shadowBlur = 0;
                    }

                    const s = pt.size;
                    
                    if (isFilled && Math.random() > 0.95) {
                        ctx.fillStyle = "#FFFFFF";
                        ctx.shadowBlur = 20;
                        ctx.shadowColor = "#FFFFFF";
                    }

                    ctx.fillRect(pt.x - s/2, pt.y - s/2, s+1, s+1);
                    ctx.shadowBlur = 0;
                }
            });

            // Final Flash
            if (isStarted && progress >= 1) {
                ctx.globalCompositeOperation = 'lighter';
                ctx.fillStyle = `rgba(255, 255, 255, ${0.1 + Math.sin(timestamp*0.01)*0.05})`;
                ctx.beginPath();
                ctx.arc(cx, cy, config.radius * 1.2, 0, Math.PI*2);
                ctx.fill();
                ctx.globalCompositeOperation = 'source-over';
            }

            requestAnimationFrame(draw);
        }

        requestAnimationFrame(draw);

    </script>
</body>
</html>
