<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Disco Ball Loader</title>
    <!-- Import Monoton for that disco feel -->
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050200; /* Very dark brown/black for contrast */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #FFD700;
            transition: filter 1s ease;
        }

        body.grayscale-mode {
            filter: grayscale(100%) contrast(1.1) brightness(0.8);
            background-color: #000;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        canvas {
            display: block;
        }

        .loading-text {
            position: relative;
            z-index: 20;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FF4500;
            margin-top: 350px;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        
        body:not(.grayscale-mode) .loading-text {
            opacity: 1;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.8; text-shadow: 0 0 10px #FFD700, 0 0 20px #B8860B; }
            100% { opacity: 1; text-shadow: 0 0 20px #FFD700, 0 0 40px #FF4500, 0 0 60px #FFF; }
        }

        /* Golden Enter Button */
        #enter-btn {
            position: absolute;
            z-index: 50;
            background: linear-gradient(135deg, #FFD700, #B8860B);
            color: #000;
            border: 2px solid #FFF;
            padding: 15px 50px;
            font-family: 'Monoton', cursive;
            font-size: 1.8rem;
            letter-spacing: 2px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            text-shadow: none;
        }

        #enter-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255, 215, 0, 1);
            background: #FFF;
        }

        #enter-btn:active {
            transform: scale(0.95);
        }

        /* Scanline effect overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 10, 0, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 200, 0, 0.03), rgba(0, 0, 0, 0), rgba(255, 200, 0, 0.03));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 30;
            mix-blend-mode: overlay;
        }
    </style>
</head>
<body class="grayscale-mode">

    <div id="canvas-container">
        <canvas id="discoCanvas"></canvas>
    </div>
    
    <button id="enter-btn">ENTER</button>
    <div class="loading-text" id="loadingText">Igniting Gold... 0%</div>
    <div class="overlay"></div>

    <script>
        const canvas = document.getElementById('discoCanvas');
        const ctx = canvas.getContext('2d');
        const loadingText = document.getElementById('loadingText');
        const enterBtn = document.getElementById('enter-btn');
        const body = document.body;

        // State
        let isStarted = false;
        let startTime = null;
        let width, height;
        
        // Animation Phases
        let phase = 'idle'; // idle, filling, swelling, exploded

        // Configuration
        const config = {
            baseRadius: 150, 
            radius: 150, // dynamic
            tileSize: 12,
            rotationSpeed: 0.03,
            // Golden Palette
            neonColors: [
                '#FFD700', // Gold
                '#FDB931', // Light Gold
                '#F4C430', // Saffron
                '#E5B80B', // Dark Goldenrod
                '#FFFFFF', // White Highlight
                '#FFA500'  // Orange Gold
            ],
            fillDuration: 4000, // Time to fill AND grow
            swellDuration: 800, // Short "overload" before boom
        };

        // Resize handling
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            
            config.baseRadius = Math.min(width, height) * 0.2;
            config.baseRadius = Math.max(100, Math.min(config.baseRadius, 250));
            
            // If idle, reset radius
            if (phase === 'idle') {
                config.radius = config.baseRadius;
            }
            
            // Adjust text position accounting for growth
            loadingText.style.marginTop = `${config.baseRadius * 2.5 + 50}px`;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- ASSETS ---
        let tiles = [];
        let particles = []; 
        let explosionParticles = []; 
        let neonShapes = [];
        let rotationAngle = 0;

        // Init Particles (Confetti - Gold dust)
        function initParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    speed: 0.5 + Math.random() * 2,
                    size: 1 + Math.random() * 3,
                    color: config.neonColors[Math.floor(Math.random() * config.neonColors.length)],
                    phase: Math.random() * Math.PI * 2
                });
            }
        }

        // Init Background Shapes
        function initNeonShapes() {
            neonShapes = [];
            for(let i=0; i<5; i++) {
                neonShapes.push({
                    x: (Math.random() * width * 0.8) + (width * 0.1),
                    y: (Math.random() * height * 0.6) + (height * 0.1),
                    type: Math.random() > 0.5 ? 'triangle' : 'zigzag',
                    color: config.neonColors[Math.floor(Math.random() * config.neonColors.length)],
                    scale: 0.5 + Math.random() * 0.5,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.01
                });
            }
        }

        // Init Disco Ball Tiles
        class Tile {
            constructor(theta, phi) {
                this.theta = theta; 
                this.phi = phi;     
                this.color = config.neonColors[Math.floor(Math.random() * config.neonColors.length)];
                this.sparkleOffset = Math.random();
            }
            
            // Project 3D sphere coordinate to 2D canvas
            project(rotY, cx, cy, currentRadius) {
                const r = currentRadius;
                let x = r * Math.sin(this.theta) * Math.cos(this.phi + rotY);
                let y = r * Math.cos(this.theta);
                let z = r * Math.sin(this.theta) * Math.sin(this.phi + rotY);

                const tilt = 0.2;
                let y_tilt = y * Math.cos(tilt) - z * Math.sin(tilt);
                let z_tilt = y * Math.sin(tilt) + z * Math.cos(tilt);
                y = y_tilt;
                z = z_tilt;

                const perspective = 800;
                const scale = perspective / (perspective + z);
                
                const sx = cx + x * scale;
                const sy = cy + y * scale;
                // Scale tile size with radius so gaps don't appear
                const size = (config.tileSize * (currentRadius/150)) * scale; 

                return { x: sx, y: sy, z: z, size: size, originY: y, worldX: x, worldY: y, worldZ: z };
            }
        }

        function initTiles() {
            tiles = [];
            const count = 30; 
            for (let i = 0; i <= count; i++) {
                const theta = (Math.PI * i) / count;
                const sinTheta = Math.sin(theta);
                const ringCircumference = 2 * Math.PI * config.baseRadius * sinTheta;
                const tilesInRing = Math.max(1, Math.floor(ringCircumference / config.tileSize));
                
                for (let j = 0; j < tilesInRing; j++) {
                    const phi = (2 * Math.PI * j) / tilesInRing;
                    tiles.push(new Tile(theta, phi));
                }
            }
        }

        initTiles();
        initParticles();
        initNeonShapes();

        // Button Click Handler
        enterBtn.addEventListener('click', () => {
            enterBtn.style.opacity = '0';
            setTimeout(() => enterBtn.remove(), 500); 
            
            body.classList.remove('grayscale-mode');
            isStarted = true;
            phase = 'filling';
            startTime = performance.now();
        });

        // --- DRAWING FUNCTIONS ---

        function drawSpotlights(ctx, cx, cy, progress, timestamp) {
            if (progress <= 0.1) return;
            
            let entrance = Math.min(1, Math.max(0, (progress - 0.1) / 0.2));
            entrance = entrance * (2 - entrance); 

            // Left Spot
            const leftX = cx - config.baseRadius * 2.5;
            const leftY = -50 + (150 * entrance); 

            // Right Spot
            const rightX = cx + config.baseRadius * 2.5;
            const rightY = -50 + (150 * entrance);

            const alpha = Math.min(1, (progress - 0.1) * 2);

            const drawFixture = (x, y, angle) => {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle);
                ctx.fillStyle = '#221100'; // Dark bronze
                ctx.strokeStyle = '#B8860B';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(-20, -10); ctx.lineTo(-20, 10); ctx.lineTo(20, 10); ctx.lineTo(20, -10); ctx.stroke(); ctx.fill();
                ctx.beginPath(); ctx.ellipse(0, 0, 15, 20, 0, 0, Math.PI * 2); ctx.fill(); ctx.stroke();
                ctx.fillStyle = '#FFD700'; ctx.shadowColor = '#FFD700'; ctx.shadowBlur = 15;
                ctx.beginPath(); ctx.ellipse(0, 15, 10, 5, 0, 0, Math.PI * 2); ctx.fill();
                ctx.shadowBlur = 0;
                ctx.restore();
            };

            // 1. Draw Left Beam
            ctx.save();
            ctx.globalCompositeOperation = 'screen';
            ctx.translate(leftX, leftY);
            const angle1 = 0.5 + Math.sin(timestamp * 0.001) * 0.2; 
            ctx.rotate(angle1);
            const grad1 = ctx.createLinearGradient(0, 0, 0, height);
            grad1.addColorStop(0, `rgba(255, 215, 0, ${0.3 * alpha})`);
            grad1.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.beginPath(); ctx.moveTo(-15, 0); ctx.lineTo(15, 0); ctx.lineTo(150, height * 1.5); ctx.lineTo(-150, height * 1.5); ctx.fill();
            ctx.restore();
            drawFixture(leftX, leftY, angle1);

            // 2. Draw Right Beam
            ctx.save();
            ctx.globalCompositeOperation = 'screen';
            ctx.translate(rightX, rightY);
            const angle2 = -0.5 + Math.sin(timestamp * 0.0015) * 0.2;
            ctx.rotate(angle2);
            const grad2 = ctx.createLinearGradient(0, 0, 0, height);
            grad2.addColorStop(0, `rgba(255, 140, 0, ${0.3 * alpha})`);
            grad2.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.beginPath(); ctx.moveTo(-15, 0); ctx.lineTo(15, 0); ctx.lineTo(150, height * 1.5); ctx.lineTo(-150, height * 1.5); ctx.fill();
            ctx.restore();
            drawFixture(rightX, rightY, angle2);
            
            ctx.globalCompositeOperation = 'source-over';
        }

        function triggerExplosion(cx, cy) {
            phase = 'exploded';
            explosionParticles = [];
            
            tiles.forEach(tile => {
                const r = config.radius;
                const rotY = rotationAngle;
                
                let x = r * Math.sin(tile.theta) * Math.cos(tile.phi + rotY);
                let y = r * Math.cos(tile.theta);
                let z = r * Math.sin(tile.theta) * Math.sin(tile.phi + rotY);
                
                const tilt = 0.2;
                let y_tilt = y * Math.cos(tilt) - z * Math.sin(tilt);
                let z_tilt = y * Math.sin(tilt) + z * Math.cos(tilt);
                
                const len = Math.sqrt(x*x + y_tilt*y_tilt + z_tilt*z_tilt);
                const speed = 10 + Math.random() * 20;
                
                explosionParticles.push({
                    x: x, y: y_tilt, z: z_tilt,
                    vx: (x / len) * speed,
                    vy: (y_tilt / len) * speed,
                    vz: (z_tilt / len) * speed,
                    color: tile.color,
                    size: config.tileSize * (config.radius/150),
                });
            });
            loadingText.style.opacity = '0';
        }

        function drawExplosion(ctx, cx, cy) {
            explosionParticles.sort((a, b) => b.z - a.z);
            
            // Additive blending for explosion for MAX GLOW
            ctx.globalCompositeOperation = 'lighter';
            
            explosionParticles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.z += p.vz;
                
                const perspective = 800;
                if (p.z < -perspective + 10) return;

                const scale = perspective / (perspective + p.z);
                const sx = cx + p.x * scale;
                const sy = cy + p.y * scale;
                const size = p.size * scale;
                
                ctx.fillStyle = p.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = p.color;
                
                ctx.beginPath();
                ctx.fillRect(sx - size/2, sy - size/2, size, size);
                ctx.fill();
            });
            ctx.shadowBlur = 0;
            ctx.globalCompositeOperation = 'source-over';
        }

        function draw(timestamp) {
            let progress = 0;
            let swellProgress = 0;

            if (isStarted) {
                const elapsed = timestamp - startTime;
                
                if (phase === 'filling') {
                    progress = Math.min(elapsed / config.fillDuration, 1);
                    
                    // 1. Continuous Growth Logic
                    // Grow from 1.0x to 1.6x during the fill duration
                    config.radius = config.baseRadius * (1 + progress * 0.6);

                    if (progress >= 1) {
                        phase = 'swelling';
                        startTime = timestamp; 
                    }
                } else if (phase === 'swelling') {
                    progress = 1; 
                    swellProgress = Math.min(elapsed / config.swellDuration, 1);
                    
                    // Final shake and slight extra expansion before pop
                    const shake = Math.sin(timestamp * 0.1) * 2;
                    config.radius = (config.baseRadius * 1.6) + shake; 
                    
                    if (swellProgress >= 1) {
                        triggerExplosion(width/2, height/2);
                    }
                }
            }
            
            // Background
            ctx.fillStyle = '#050200';
            ctx.fillRect(0, 0, width, height);

            const cx = width / 2;
            const cy = height / 2;

            // --- 1. Background Elements ---
            if (isStarted && phase !== 'exploded') {
                const bgGrad = ctx.createRadialGradient(cx, cy, config.radius * 0.5, cx, cy, config.radius * 3);
                bgGrad.addColorStop(0, `rgba(60, 40, 0, ${0.3 + progress * 0.4})`);
                bgGrad.addColorStop(1, '#050200');
                ctx.fillStyle = bgGrad;
                ctx.fillRect(0, 0, width, height);

                const decoAlpha = phase === 'swelling' ? 1 : Math.min(1, (progress - 0.25) * 3);
                
                if (phase !== 'swelling') {
                    ctx.save();
                    ctx.globalAlpha = decoAlpha;
                    neonShapes.forEach((shape) => {
                        ctx.save();
                        ctx.translate(shape.x, shape.y);
                        shape.rotation += shape.rotationSpeed;
                        ctx.rotate(shape.rotation);
                        ctx.scale(shape.scale, shape.scale);
                        ctx.strokeStyle = shape.color;
                        ctx.lineWidth = 2;
                        ctx.shadowColor = shape.color;
                        ctx.shadowBlur = 10;
                        ctx.beginPath();
                        if (shape.type === 'triangle') {
                            ctx.moveTo(0, -30); ctx.lineTo(26, 15); ctx.lineTo(-26, 15); ctx.closePath();
                        } else {
                            ctx.moveTo(-30, -20); ctx.lineTo(-10, 20); ctx.lineTo(10, -20); ctx.lineTo(30, 20);
                        }
                        ctx.stroke();
                        ctx.restore();
                    });
                    ctx.restore();
                    
                    drawSpotlights(ctx, cx, cy, progress, timestamp);
                    
                    // Floor Grid
                    if (progress > 0.2) {
                        const alpha = Math.min(1, (progress - 0.2) * 2);
                        const horizonY = cy + config.radius + 150;
                        if (horizonY < height) {
                            ctx.save();
                            ctx.strokeStyle = `rgba(218, 165, 32, ${0.2 * alpha})`;
                            ctx.lineWidth = 1;
                            ctx.shadowBlur = 5; ctx.shadowColor = '#DAA520';
                            for (let i = -width; i < width * 2; i += 120) {
                                ctx.beginPath(); ctx.moveTo(i, height); 
                                const factor = (i - cx) * 0.4; ctx.lineTo(cx + factor, horizonY); ctx.stroke();
                            }
                            for (let j = 0; j < (height - horizonY); j+= 40) {
                                const y = height - j - (j*j)/1500;
                                if (y < horizonY) continue;
                                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(width, y); ctx.stroke();
                            }
                            ctx.restore();
                        }
                    }

                    // Gold Dust Confetti
                    if (progress > 0.3) {
                        const alpha = Math.min(1, (progress - 0.3) * 2);
                        particles.forEach(p => {
                            p.y -= p.speed;
                            if (p.y < -10) p.y = height + 10;
                            const x = p.x + Math.sin(timestamp * 0.002 + p.phase) * 20;
                            ctx.fillStyle = p.color;
                            ctx.globalAlpha = alpha;
                            ctx.beginPath(); ctx.rect(x, p.y, p.size, p.size); ctx.fill();
                            ctx.globalAlpha = 1.0;
                        });
                    }
                }
                
                // Text Update
                if (phase === 'filling') {
                    const percent = Math.floor(progress * 100);
                    loadingText.innerText = `Forging Gold... ${percent}%`;
                } else if (phase === 'swelling') {
                    loadingText.innerText = "CRITICAL MASS!";
                    loadingText.style.color = "#FFF";
                    loadingText.style.textShadow = `0 0 ${20 + swellProgress * 50}px #FFD700`;
                    const shake = Math.random() * 10 * swellProgress;
                    loadingText.style.transform = `translate(${shake}px, ${shake}px)`;
                }
            } else if (phase === 'idle') {
                loadingText.innerText = "";
            }

            // --- 2. Disco Ball or Explosion ---
            
            if (phase === 'exploded') {
                drawExplosion(ctx, cx, cy);
            } else {
                rotationAngle += config.rotationSpeed;
                if (phase === 'swelling') rotationAngle += 0.05;

                let projectedTiles = tiles.map(tile => {
                    const p = tile.project(rotationAngle, cx, cy, config.radius);
                    return { ...p, tile: tile };
                });

                projectedTiles.sort((a, b) => a.z - b.z);

                const threshold = (phase === 'idle') ? config.radius : (config.radius - (config.radius * 2 * progress));

                projectedTiles.forEach(pt => {
                    const isVisible = pt.z > -config.radius * 0.5;

                    if (isVisible) {
                        const isFilled = (phase !== 'idle') && (pt.originY > threshold);
                        const s = pt.size;

                        if (isFilled) {
                            // 2. MAX GLOW: Additive blending for lit tiles
                            ctx.save();
                            ctx.globalCompositeOperation = 'lighter'; // Makes gold super bright
                            
                            ctx.fillStyle = pt.tile.color;
                            ctx.shadowBlur = 20; 
                            ctx.shadowColor = pt.tile.color;

                            // Intense Sparkle
                            if (Math.random() > 0.90) {
                                ctx.fillStyle = "#FFFFFF";
                                ctx.shadowBlur = 40; 
                                ctx.shadowColor = "#FFFFFF";
                            }
                            
                            ctx.beginPath();
                            ctx.fillRect(pt.x - s/2, pt.y - s/2, s+1, s+1);
                            ctx.restore();

                        } else {
                            // 3. IDLE VISIBILITY FIX
                            // Use a metallic bronze color instead of dark grey
                            // This ensures the ball shape is visible against black bg
                            const depth = (pt.z / config.radius); // approx -1 to 1
                            // Bronze gradient based on depth
                            const val = 60 + depth * 30; // 30 to 90 range
                            ctx.fillStyle = `rgb(${val}, ${val * 0.7}, ${val * 0.2})`; 
                            
                            // Slight edge glow for the "unfilled" ball to define shape
                            ctx.shadowBlur = 0;
                            
                            ctx.beginPath();
                            ctx.fillRect(pt.x - s/2, pt.y - s/2, s+0.5, s+0.5);
                        }
                    }
                });
            }

            requestAnimationFrame(draw);
        }

        requestAnimationFrame(draw);

    </script>
</body>
</html>
